<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="calculator">
    <div class="container" id="container">
      <div id="display" class="display mb-1"></div>
      <!-- all calc buttons -->
      <div class="buttons">
        <!-- Row 1 -->
        <div class="row_1 row mb-1">
          <div class="col">
            <button class="btn degree-btn" onclick='setDegree()'>DEG</button>
          </div>
          <div class="col">
            <button class="btn click-fe" onclick='setFE()'>F-E </button>
          </div>
          <div class="col offset-4"></div>
        </div>
        <!-- row -2 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn memory-function disabled-btn">MC</button>
          </div>
          <div class="col">
            <button class="btn memory-function disabled-btn">MR</button>
          </div>
          <div class="col">
            <button class="btn memory-function">M+</button>
          </div>
          <div class="col">
            <button class="btn memory-function">M-</button>
          </div>
          <div class="col">
            <button class="btn memory-function">MS</button>
          </div>
        </div>
        <!-- row 3 -->
        <div class="row row_3 mb-1">
          <div class="dropdown col-5">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="./buttonIcon/angleMeasure.png" alt="angle"> Trigonometry
            </button>
            <div class="dropdown-menu mt-1 border-primary border-1 dropdown-menu-start"
              aria-labelledby="dropdownMenuButton" id="dropdownMenu">
              <div class="drop-content">
                <span class="dropdown-item"><button class="btn btn-light trigonometry">sin</button></span>
                <span class="dropdown-item"><button class="btn btn-light trigonometry">cos</button></span>
                <span class="dropdown-item"><button class="btn btn-light trigonometry">sec</button></span>
                <span class="dropdown-item"><button class="btn btn-light trigonometry">cosec</button></span>
                <span class="dropdown-item"><button class="btn btn-light trigonometry">tan</button></span>
                <span class="dropdown-item"><button class="btn btn-light trigonometry">cot</button></span>
              </div>
            </div>
          </div>
          <div class="dropdown col-4">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="./buttonIcon/function.png" alt="function"> Function
            </button>
            <div class="dropdown-menu mt-1 border-primary border-1 dropdown-menu-end ms-2"
              aria-labelledby="dropdownMenuButton">
              <div class="drop-content">
                <span class="dropdown-item"><button class="btn btn-light math-function">abs</button></span>
                <span class="dropdown-item"><button class="btn btn-light math-function">rand</button></span>
                <span class="dropdown-item"><button class="btn btn-light math-function">ceil</button></span>
                <span class="dropdown-item"><button class="btn btn-light math-function">round</button></span>
                <span class="dropdown-item"><button class="btn btn-light math-function">cbrt</button></span>
                <span class="dropdown-item"><button class="btn btn-light math-function">floor</button></span>
              </div>
            </div>
          </div>
        </div>
        <!-- row 4 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light second-btn" onclick='changeList()'>2<sup>nd</sup></button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="mathPI()">ฯ</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="mathE()">e</button>
          </div>
          <div class="col">
            <button class="btn btn-light clear" value="clearAll">C</button>
          </div>
          <div class="col">
            <button class="btn btn-light clear" value="Backspace">
              <img src="./buttonIcon/backspace.svg" alt="backspace">
            </button>
          </div>
        </div>
        <!-- row 5 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light first-list" value='element1'>x<sup>2</sup></button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="inverseNum()">1/<sub>X</sub></button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">|x|</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">exp</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">mod</button>
          </div>
        </div>
        <!-- row 6 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light first-list" value='element2'>
              <img src="./buttonIcon/sqrt.png" alt="sqrt">
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">(</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">)</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="fact()">n!</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">รท</button>
          </div>
        </div>
        <!-- row 7 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light first-list" value='element3'>x<sup>y</sup></button>
          </div>
          <div class="col">
            <button class="btn number">7</button>
          </div>
          <div class="col">
            <button class="btn number">8</button>
          </div>
          <div class="col">
            <button class="btn number">9</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">x</button>
          </div>
        </div>
        <!-- row 8 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light first-list" value='element4'>10<sup>x</sup></button>
          </div>
          <div class="col">
            <button class="btn number">4</button>
          </div>
          <div class="col">
            <button class="btn number">5</button>
          </div>
          <div class="col">
            <button class="btn number">6</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">-</button>
          </div>
        </div>
        <!-- row 9 -->
        <div class="row g-1 row_2 mb-1">
          <div class="col">
            <button class="btn btn-light first-list" value='element5'>log</button>
          </div>
          <div class="col">
            <button class="btn number">1</button>
          </div>
          <div class="col">
            <button class="btn number">2</button>
          </div>
          <div class="col">
            <button class="btn number">3</button>
          </div>
          <div class="col">
            <button class="btn btn-light operation">+</button>
          </div>
        </div>
        <!-- row 10 -->
        <div class="row g-1 row_2">
          <div class="col">
            <button class="btn btn-light first-list" value='element6'>ln</button>
          </div>
          <div class="col">
            <button class="btn plus-minus" onclick="plusOrMinus()">
              <img src="./buttonIcon/plusOrMinus.png" alt="plusOrMinus">
            </button>
          </div>
          <div class="col">
            <button class="btn number">0</button>
          </div>
          <div class="col">
            <button class="btn number dot">.</button>
          </div>
          <div class="col">
            <button class="btn equal" value='Enter' onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- external JS -->
  <script src="./calculator.js"></script>
  <!-- JS for Dropdown -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
